name: Run Cypress and Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' 

      - name: Install order-service dependencies
        working-directory: backend/order-service
        run: npm install 

      - name: Start order-service in background
        working-directory: backend/order-service
        run: |
          nohup npm run start > order.log 2>&1 &
          sleep 5
          curl -sS -I http://localhost:3020/api/order/o_12345 || (echo "order-service failed" && cat order.log && exit 1)

      - name: Install payment-service dependencies
        working-directory: backend/payment-service
        run: npm install

      - name: Start payment-service in background
        working-directory: backend/payment-service
        run: |
          nohup npm run start > payment.log 2>&1 &
          sleep 5
          curl -sS -I http://localhost:3010/api/payment || (echo "payment-service failed" && cat payment.log && exit 1)

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Start frontend server (background) and wait for readiness
        working-directory: frontend
        run: |
          nohup node server.js > frontend.log 2>&1 &
          n=0
          until curl -sS http://localhost:8080/payment-form.html >/dev/null 2>&1 || [ $n -ge 60 ]; do
            echo "waiting for frontend... ($n)"
            n=$((n+1))
            sleep 1
          done

      - name: Install root dependencies
        run: npm install 

      - name: Install Cypress binary
        run: npx cypress install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Cypress tests with mochawesome
        env:
          CYPRESS_baseUrl: http://localhost:8080 
        run: npx cypress run --reporter mochawesome

      - name: Run All Tests (Cypress & Playwright)
        env:
          CYPRESS_baseUrl: http://localhost:8080
        run: npm run test:only

      - name: Upload Cypress videos and screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos
            cypress/screenshots

      - name: Upload mochawesome report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: mochawesome-report/

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/