name: Run Cypress Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # ðŸš€ Start order service
      - name: Start order service
        run: |
          node backend/order-service.js &
        env:
          CI: true

      # ðŸš€ Start payment service
      - name: Start payment service
        run: |
          node backend/payment-service.js &
        env:
          CI: true

      # ðŸ•“ Wait until both services are ready
      - name: Wait for both services
        run: |
          npx wait-on http://localhost:3020/api/order/o_12345
          npx wait-on http://localhost:3010/api/payment --timeout 60000

      # ðŸ§ª Run Cypress tests
      - name: Run Cypress
        run: npx cypress run --browser chrome --headless
