name: Run Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # اضافه شدن برای سرعت بیلد (امتیاز مثبت در رزومه)

      - name: Install order-service dependencies
        working-directory: backend/order-service
        run: npm ci

      - name: Start order-service in background
        working-directory: backend/order-service
        run: |
          nohup npm run start > order.log 2>&1 &
          sleep 5
          curl -sS -I http://localhost:3020/api/order/o_12345 || (echo "order-service failed" && cat order.log && exit 1)

      - name: Install payment-service dependencies
        working-directory: backend/payment-service
        run: npm ci

      - name: Start payment-service in background
        working-directory: backend/payment-service
        run: |
          nohup npm run start > payment.log 2>&1 &
          sleep 5
          curl -sS -I http://localhost:3010/api/payment || (echo "payment-service failed" && cat payment.log && exit 1)

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Start frontend server and wait
        working-directory: frontend
        run: |
          nohup node server.js > frontend.log 2>&1 &
          # بهینه‌سازی: استفاده از یک حلقه ساده‌تر برای چک کردن سلامت فرانت‌اِند
          timeout 60s bash -c 'until curl -s http://localhost:8080/payment-form.html; do echo "waiting..."; sleep 2; done'

      - name: Install root dependencies
        # استفاده از install به جای ci برای حل مشکل ناهماهنگی که در عکس 2 و 5 داشتی
        run: npm install 

      - name: Install Cypress binary
        run: npx cypress install

      - name: Run Cypress tests with mochawesome
        env:
          # اصلاح پورت: Cypress باید به فرانت‌اِند (8080) وصل شود نه بک‌اِند (3010)
          CYPRESS_baseUrl: http://localhost:8080
        # حل ارور Missing script: اجرای مستقیم دستور به جای npm run test:report
        run: npx cypress run --reporter mochawesome

      - name: Upload Cypress artifacts
        if: failure() # فقط در صورت شکست تست‌ها برای دیباگ
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-videos
          path: |
            cypress/videos
            cypress/screenshots

      - name: Upload mochawesome report
        if: always() # همیشه آپلود شود تا گزارش را ببینیم
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: mochawesome-report/