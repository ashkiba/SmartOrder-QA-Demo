name: Run Cypress Tests and Upload Report

on:
  push:
    branches:
      - main

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y wget
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Install dependencies
        run: npm ci

      - name: Create report directory
        run: mkdir -p cypress-report

      - name: Run Cypress tests with mochawesome
        run: |
          npx cypress run --browser chrome \
            --spec "cypress/e2e/**/*.cy.js" \
            --reporter mochawesome \
            --reporter-options reportDir=cypress-report,overwrite=false,html=false,json=true

      - name: Generate mochawesome HTML report
        run: |
          ls cypress-report/
          npx mochawesome-merge cypress-report/*.json > mochawesome.json
          npx mochawesome-report-generator mochawesome.json --reportDir mochawesome-report

      - name: Upload mochawesome HTML report
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-html
          path: mochawesome-report/