name: Run Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- Order Service ---
      - name: Install order-service dependencies
        run: |
          cd backend/order-service
          npm ci

      - name: Start order-service in background
        run: |
          cd backend/order-service
          nohup npm run start > order.log 2>&1 &
          sleep 5
          echo "Checking order-service..."
          curl -I http://localhost:3020/api/order/o_12345 || echo "order-service not responding"
          cat order.log

      # --- Payment Service ---
      - name: Install payment-service dependencies
        run: |
          cd backend/payment-service
          npm ci

      - name: Start payment-service in background
        run: |
          cd backend/payment-service
          nohup npm run start > payment.log 2>&1 &
          sleep 5
          echo "Checking payment-service..."
          curl -I http://localhost:3010/api/payment || echo "payment-service not responding"
          cat payment.log

      # --- Cypress ---
      - name: Install root dependencies
        run: npm ci

      - name: Run Cypress tests
        env:
          CYPRESS_baseUrl: http://localhost:3010
        run: npx cypress run --browser chrome --headless
  ``
