name: Run Cypress Tests and Upload Report

on:
  push:
    branches:
      - main

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start local server
        run: npm start &
        env:
          NODE_ENV: test

      - name: Wait for local server to be ready
        run: npx wait-on http://localhost:3010

      - name: Create report directory
        run: mkdir -p cypress-report

      - name: Run Cypress tests with Mochawesome
        run: |
          npx cypress run --browser chrome --headless \
            --spec "cypress/e2e/**/*.cy.js" \
            --reporter mochawesome \
            --reporter-options reportDir=cypress-report,overwrite=false,html=false,json=true

      - name: Generate Mochawesome HTML report
        run: |
          npx mochawesome-merge cypress-report/*.json > mochawesome.json
          npx mochawesome-report-generator mochawesome.json --reportDir mochawesome-report

      - name: Upload Mochawesome HTML report
        uses: actions/upload-artifact@v4
        with:
          name: mochaweso
