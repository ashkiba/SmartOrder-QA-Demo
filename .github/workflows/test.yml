name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Start frontend server (background)
        working-directory: ./frontend
        run: |
          nohup node server.js > frontend.log 2>&1 &
          echo "FRONTEND_PID=$!" > frontend.pid
          echo "started frontend pid $!"
          sleep 1

      - name: Wait for frontend to be ready
        run: npx wait-on http://localhost:8080/payment-form.html --timeout 60000

      - name: Sanity curl check
        run: |
          set -eux
          curl -v http://localhost:8080/payment-form.html

      - name: Run Cypress tests
        run: npx cypress run --reporter mochawesome