name: Run Cypress Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install root dependencies
        run: npm install

      - name: Install backend services dependencies
        run: |
          cd backend/order-service && npm install
          cd ../payment-service && npm install
          cd ../../

      - name: Start backend services
        run: |
          nohup node backend/order-service/index.js > order.log 2>&1 &
          nohup node backend/payment-service/index.js > payment.log 2>&1 &
          sleep 8

      - name: Verify backend services are running
        run: |
          curl -v http://localhost:3020/api/order/o_12345
          curl -v -X POST http://localhost:3010/api/reset-payments

      - name: Install Cypress
        run: npx cypress install

      - name: Run Cypress tests
        run: npx cypress run --browser chrome --headless
