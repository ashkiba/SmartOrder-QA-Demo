name: CI

on:
  pull_request:
    branches: [ staging, production ]
  push:
    branches: [ main, staging, production ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Run unit tests
        run: npm test